services:
  cache.ultimate_cron:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory_method: get
    factory_service: cache_factory
    arguments: [ultimate_cron]
  plugin.manager.ultimate_cron.launcher:
    class: Drupal\ultimate_cron\LauncherManager
    parent: default_plugin_manager
  plugin.manager.ultimate_cron.logger:
    class: Drupal\ultimate_cron\LoggerManager
    parent: default_plugin_manager
  plugin.manager.ultimate_cron.scheduler:
    class: Drupal\ultimate_cron\SchedulerManager
    parent: default_plugin_manager
